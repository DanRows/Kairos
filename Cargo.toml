[workspace]
resolver = "2"
members = [
    "backend",
    "frontend",
    "kairos-common",
]

# Perfiles de compilaci√≥n para todo el workspace
[profile.dev]
panic = "abort"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
 